{% extends "base.html" %}

{% block content %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}

    <h1>Categories:</h1>
    {% for category in categories %}
    <p>
        <a href="/category/{{ category.id }}">{{ category.display_name | safe }}</a>
    </p>
    {% endfor %}

{% endblock %}
